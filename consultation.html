<!DOCTYPE html>
<html>
<head>
    <title>Consultation | HealthConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="flex-direction: column;">
    <header>
        <h3>Live Clinical Session</h3>
        <button style="background: #ef4444;" onclick="location.href='dashboard.html'">End Session</button>
    </header>
    <div class="content-body">
        <div class="grid-layout" style="grid-template-columns: 3fr 1fr;">
            <div class="card" style="background: #1e293b; height: 520px; color: white; display: flex; align-items: center; justify-content: center;">
                [Video Stream Active]
            </div>
            <div class="card">
                <h4>Live Session Documentation</h4>
                <textarea style="width: 100%; height: 300px; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px;" placeholder="Type notes here..."></textarea>
                <button style="width: 100%; margin-top: 15px;">Save to Records</button>
            </div>
        </div>
    </div>
</body>
</html>
