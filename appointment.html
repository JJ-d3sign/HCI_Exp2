<!DOCTYPE html>
<html>
<head>
    <title>Booking | HealthConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <h2>HealthConnect</h2>
        <a href="dashboard.html">Dashboard</a>
    </nav>
    <div class="main-wrapper">
        <header><h3>Schedule New Consultation</h3></header>
        <div class="content-body">
            <div class="card" style="max-width: 500px;">
                <label>Department</label>
                <select style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #e2e8f0;">
                    <option>General Medicine</option>
                    <option>Cardiology</option>
                </select>
                <label>Preferred Date</label>
                <input type="date" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #e2e8f0;">
                <button style="width:100%;" onclick="alert('Requested!'); location.href='dashboard.html'">Request Session</button>
            </div>
        </div>
    </div>
</body>
</html>
