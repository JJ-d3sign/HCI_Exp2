<!DOCTYPE html>
<html>
<head>
    <title>Telemedicine Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="justify-content: center; align-items: center; background: #f1f5f9;">
    <div class="card" style="width: 350px; text-align: center;">
        <h2 style="color: #00796b;">HealthConnect</h2>
        <p>Sign in to your account</p>
        <div style="text-align: left; margin-top: 20px;">
            <label>Full Name</label>
            <input type="text" id="userNameInput" placeholder="e.g. Joel Jacob" style="width:100%; padding:10px; margin:8px 0 15px; border-radius: 8px; border: 1px solid #e2e8f0;">

            <label>Email Address</label>
            <input type="email" id="userEmailInput" placeholder="name@email.com" style="width:100%; padding:10px; margin:8px 0 15px; border-radius: 8px; border: 1px solid #e2e8f0;">

            <label>User Role</label>
            <select id="roleSelect" style="width:100%; padding:10px; margin:8px 0 20px; border-radius: 8px; border: 1px solid #e2e8f0;">
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
            
            <button style="width:100%" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function login() {
            // Capture role and identity for the session
            const role = document.getElementById('roleSelect').value;
            const name = document.getElementById('userNameInput').value || 'Joel Jacob';
            
            localStorage.setItem('userRole', role);
            localStorage.setItem('userName', name);
            
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
